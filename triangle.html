<!DOCTYPE html>
  <html>
    <head>
      <script id="vertex-shader" type="x-shader/x-vertex">
      attribute vec4 vPosition;
      void main(){
        gl_Position = vPosition;
      }
      </script>
      <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
        void main(){
            gl_FragColor = vec4( 1, 1, 0, 1.0 );
        }
      </script>
      <script id="fragment-shader2" type="x-shader/x-fragment">
        precision mediump float;
        void main(){
            gl_FragColor = vec4( 0, 1, 0, 1.0 );
        }
      </script>
      <script id="fragment-shader3" type="x-shader/x-fragment">
        precision mediump float;
        void main(){
            gl_FragColor = vec4( 1, 0, 0, 1.0 );
        }
      </script>
      <script id="fragment-shader4" type="x-shader/x-fragment">
        precision mediump float;
        void main(){
            gl_FragColor = vec4( 0, 0, 1, 1.0 );
        }
      </script>
    </script>
    <script id="fragment-shader5" type="x-shader/x-fragment">
      precision mediump float;
      void main(){
          gl_FragColor = vec4( 0.1, 0.1, 0.1, 1.0 );
      }
    </script>
    <script id="fragment-shader6" type="x-shader/x-fragment">
      precision mediump float;
      void main(){
          gl_FragColor = vec4( 0, 0.5, 0.5, 1.0 );
      }
    </script>
    <script type="text/javascript" src="../Common/webgl-utils.js"></script>
    <script type="text/javascript" src="../Common/initShaders.js"></script>
    <script type="text/javascript" src="../Common/MV.js"></script>
    <script type="text/javascript" src="shapes.js"></script>
    </head>
    <body>
      <canvas id="gl-canvas" width="700" height="700">
      Oops ... your browser doesn't support the HTML5 canvas element
      </canvas>
    </body>
  </html>
